<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="Bootstrap" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/main.css">

</head>

<body>

    <div class="container w-50 bg-secondary position-absolute top-50 start-50 translate-middle">
        <div class="bg-secondary p-3 text-center border border-5 border-secondary rounded">
            <div class="container mb-5"><h1 class="display-4">Seja bem vindo!</h1></div>
            
            <button id="btn-continuar" class="mt-5 mx-auto p-2 btn w-75 btn-primary">Continuar</button>
        </div>
        <hr>
        <div class="bot-box">
            <h4 class="">Insira as informações:</h4>
            <form class="col">
                <div class="col mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input class="form-control" id="name" type="name" placeholder="Xxxxx xxxxxx"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control" id="email" type="email" placeholder="xxxxx@gmail.com"></div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Telefone:</label>
                    <input class="form-control" id="tel" type="tel" placeholder="(XX) XXXX-XXXX"></div>
                <button id="btn-submit" class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
