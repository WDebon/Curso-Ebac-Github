<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="Bootstrap" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/main.css">

</head>

<body class="bg-dark">

    <div class="container w-50 bg-secondary bg-gradient position-absolute top-50 start-50 translate-middle border border-5 border-secondary rounded">
        <div class=" p-3 text-center">
            
            <div class="container bs5 bg-gradient">
                <h1 class="display-1 text-dark">Bem vindo!</h1>
            </div>

            <hr>
            
            <button class="p-2 btn w-75 btn-primary" aria-expanded="false" aria-controls="collapse" data-toggle="collapse" data-target="#collapse"><span class="fs-4">Continuar</span></button>
        </div>
        <div class="collapse" id="#collapse">
            <hr>
            <h4 class="">Insira as informações:</h4>
            <form class="col">
                <div class="col mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input class="form-control" id="name" type="name" placeholder="Xxxxx xxxxxx"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control" id="email" type="email" placeholder="xxxxx@gmail.com"></div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Telefone:</label>
                    <input class="form-control" id="tel" type="tel" placeholder="(XX) XXXX-XXXX"></div>
                <button id="btn-submit" class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>

        <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

</html>
