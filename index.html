<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Tarefas" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <br><br><br><br><br><br><br><br><br><br>

    <div class="container" id="first_div">
        <form id="lista_meio" class="">

            <header>
                <h3>Opa, insira as informações!</h3>
                <p>Não se preocupa é só css!</p>
            </header>

            <div class="container internal_container">
                <div class="container" id="inputArea">

                    <!-- Nome -->
                    <div class="caixa_input">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="eeput" placeholder="Lorem ipsum">
                    </div>

                    <!-- Email -->
                    <div class="caixa_input">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="eeput" placeholder="xxxxxxxx@xxx.com">
                    </div>

                    <!-- CPF -->
                    <div class="caixa_input">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" class="eeput" placeholder="XXX.XXX.XXX-XX">
                    </div>

                    <!-- Telefone -->
                    <div class="caixa_input">
                        <label for="telefone">Tel:</label>
                        <input type="text" id="telefone" class="eeput" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <!-- CEP -->
                    <div class="caixa_input">
                        <label for="CEP">CEP:</label>
                        <input type="text" id="CEP" class="eeput" placeholder="XXXXX-XXX">
                    </div>

                    <!-- Adress -->
                    <div class="caixa_input">
                        <label for="Endereço">Endereço:</label>
                        <input type="text" id="Endereco" class="eeput" placeholder="">
                    </div>

                    <!-- Email -->

                </div>

                <div class="butn">
                    <div class="block"> </div>
                    <button type="reset" class="butn"><img src="Image.png"></button>
                    <div class="block"> </div>
                </div>
            </div>
        </form>

    </div>

    <br><br><br><br><br><br><br><br><br><br>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="./main.js"></script>
</body>

</html>
