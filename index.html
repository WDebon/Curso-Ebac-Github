<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a class="link--text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ano á vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_sm.png">
                    <button>Assine agora</button>
                    <span>R$ 30,00/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png">
                    <button>Assine agora</button>
                    <span>R$ 60,00/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar dependendo do estado em que a lua se encontra
            </p>

        </div>
    </section>
