<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="@@css_Dest">
</head>
<body>
    <main>
        <h1>Randomizer</h1>
        <form id="form-sorted">
            <div>
                <label for="maxNumber">Highest number</label>
                <input type="number"id="maxNumber" required min="2" step="1"">
            </div>
            <button type="submit">Randomize</button>
        </form>
        <div class="result">
            The number was: <span class="result-number"></span>
        </div>
    </main>
    <script src="@@js_Dest"></script>
</body>
</html>
